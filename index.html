<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HopeLight NGO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f9f4;
        }

        header {
            background: #286591;
            color: white;
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        h1 {
            font-size: 40px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 10px;
        }

        nav button {
            background: white;
            color: blue;
            border: 1px solid #ffffff;
            padding: 0.5rem 1rem;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        nav button:hover {
            background: #286591;
            color: white;
        }

        .container {
            width: 100%;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
            height: 200px;

        }

        img {
            box-shadow: 5px 10px 20px 10px rgb(189, 188, 188);
        }

        .box {
            width: 80%;
            background-color: rgb(241, 241, 241);
            align-self: center;
            border-radius: 10px;
            margin-bottom: 10%;
            padding: 5%;
            margin: 5%;
            box-shadow: 5px 10px 20px 10px rgb(189, 188, 188);
        }

        p {
            font-size: 20px;
            margin-bottom: 7px;
        }
        .foot{
            width: 100%;
            margin: 0;
            background-color:  #286591;
            height: 150px;
            color:white;
            text-align: center;
            align-content: center;
            padding: 0;
            
        }

        .card,
        .card1,
        .card3 {
            width: 80%;
            background-color: rgb(241, 241, 241);
            align-self: center;
            border-radius: 10px;
            box-shadow: 5px 10px 20px 10px rgb(189, 188, 188);
            padding: 5%;
            margin-left: 5%;
            margin-bottom: 5%;
        }

        h2 {
            color: #286591;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        form button {
            background: #286591;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 6px;
        }

        form button:hover {
            background: white;
            color: blue;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        function Home() {
            return (
                <div className="container">
                    <img src="ngo.jpg" width="90%" height="500px" />
                    <div class="box">
                        <h2>Making a Difference Together</h2>
                        <p>
                            HopeLight NGO is a non-profit organization dedicated to improving
                            lives through education, healthcare, and sustainable development.
                            Join us in our mission to bring hope and light to those who need
                            it most.
                        </p></div>
                    <div class="foot">
                        <footer>
                            <p><b>Address:</b>NGO, 123 Green Street, New Delhi, India<br/>
                            <b>Email:</b> contact@ngo.org<br/>
                            <b>Phone:</b> +91 98765 43210<br/>
                            Â© 2025 HopeLight NGO. All Rights Reserved.</p></footer></div>
                </div>


            );
        }

        function VolunteerForm() {
            return (
                <div className="container">

                    <h2>Volunteer Registration</h2>
                    <div class="card3">
                        <form>
                            <input type="text" placeholder="Full Name" required />
                            <input type="email" placeholder="Email Address" required />
                            <input type="tel" placeholder="Phone Number" required />
                            <textarea
                                placeholder="Why do you want to volunteer with us?"
                                rows="4"
                            ></textarea>
                            <button type="submit">Submit</button>
                        </form></div>
                </div>
            );
        }

        function About() {
            return (
                <div className="container">
                    <h2>About HopeLight NGO</h2>
                    <div class="card"><p>
                        <h4>Main Purposes of Us</h4><br />
                        <b>Social Welfare</b> - helping poor, disabled, or marginalized people<br />
                        <b>Education</b> - running schools, literacy programs, scholarships<br />
                        <b>Healthcare</b> - free clinics, vaccination camps, awareness drives<br />
                        <b>Environment</b> - tree plantation, wildlife conservation, clean water projects<br />
                        <b>Human Rights</b> - women's rights, child protection, refugee support<br />
                        <b>Disaster Relief</b> - providing food, shelter, and medicine during floods, earthquakes, or pandemics
                    </p></div>
                    <div class="card1"><h3>Sevices We Provide</h3>
                        <p>1. Healthcare Services<br />
                            2. Education Services<br />
                            3. Environmental Services<br />
                            4. Social Welfare Services<br />
                            5. Disaster Relief & Humanitarian Aid<br />
                            6. Human Rights & Advocacy
                        </p></div>
                </div>
            );
        }

        function App() {
            const [page, setPage] = React.useState("home");

            return (
                <div>
                    <header>
                        <h1> NGO</h1>
                        <nav>
                            <button onClick={() => setPage("home")}>Home</button>
                            <button onClick={() => setPage("volunteer")}>Volunteer</button>
                            <button onClick={() => setPage("about")}>About Us</button>
                        </nav>
                    </header>
                    {page === "home" && <Home />}
                    {page === "volunteer" && <VolunteerForm />}
                    {page === "about" && <About />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>

</html>
